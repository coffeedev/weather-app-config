---
apiVersion: v1
kind: Namespace
metadata:
  name: weather-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: weather-app
  name: deployment-weather-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: weather-app
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: weather-app
    spec:
      containers:
      - image: geepidev/weather-app:latest
        imagePullPolicy: Always
        name: weather-app
        ports:
        - containerPort: 8090
---
apiVersion: v1
kind: Service
metadata:
  namespace: weather-app
  name: service-weather-app
spec:
  ports:
    - port: 80
      targetPort: 8090
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: weather-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: weather-app
  name: ingress-weather-app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-weather-app
              port:
                number: 80
